    /* --- Night Background & Shooting Stars --- */
    .night-bg {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-color: #0C1446;
      background-image: radial-gradient(white 1px, transparent 1px),
                        radial-gradient(white 1px, transparent 1px);
      background-size: 60px 60px;
      background-position: 0 0, 30px 30px;
      opacity: 0.5;
      pointer-events: none;
      z-index: 0;
    }

    .shooting-star {
      position: fixed;
      width: 2px;
      height: 2px;
      background: white;
      box-shadow: 0 0 8px white;
      pointer-events: none;
      opacity: 0;
      z-index: 0;
      animation: shooting 3s linear infinite;
    }
    .shooting-star.star1 {
      top: 20%;
      left: 70%;
      animation-delay: 1s;
    }
    .shooting-star.star2 {
      top: 40%;
      left: 85%;
      animation-delay: 2.5s;
    }
    @keyframes shooting {
      0% { opacity: 0; transform: translate(0, 0); }
      10% { opacity: 1; }
      50% { opacity: 1; transform: translate(-100px, 100px); }
      100% { opacity: 0; }
    }
    
    /* Hide night decorations in day mode */
    body.day-theme .night-bg,
    body.day-theme .shooting-star {
      display: none;
    }
    body.night-theme .night-bg,
    body.night-theme .shooting-star {
      display: block;

    // Utility: Convert a time string to minutes from midnight.
    function timeStringToMinutes(timeStr) {
      timeStr = timeStr.replace("Noon", "PM").trim();
      const [timePart, meridian] = timeStr.split(" ");
      let [hour, minute] = timePart.split(":").map(Number);
      if (meridian === "PM" && hour !== 12) { hour += 12; }
      if (meridian === "AM" && hour === 12) { hour = 0; }
      return hour * 60 + minute;
    }

    // Determine current class based on IST.
    function getCurrentClass() {
      const now = new Date();
      const hoursIST = Number(now.toLocaleString('en-US',{ timeZone:'Asia/Kolkata', hour:'numeric', hour12:false }));
      const minutesIST = Number(now.toLocaleString('en-US',{ timeZone:'Asia/Kolkata', minute:'numeric' }));
      const currentMinutes = hoursIST * 60 + minutesIST;
      const currentDay = now.toLocaleString('en-US', { timeZone:'Asia/Kolkata', weekday:'long' });
      const todaysClasses = timetable.filter(item => item.day === currentDay);
      for (let item of todaysClasses) {
        const start = timeStringToMinutes(item.start);
        const end = timeStringToMinutes(item.end);
        if (currentMinutes >= start && currentMinutes < end) {
          return item;
        }
      }
      return null;
    }

    // Determine upcoming class based on IST.
    function getUpcomingClass() {
      const now = new Date();
      const hoursIST = Number(now.toLocaleString('en-US',{ timeZone:'Asia/Kolkata', hour:'numeric', hour12:false }));
      const minutesIST = Number(now.toLocaleString('en-US',{ timeZone:'Asia/Kolkata', minute:'numeric' }));
      const currentMinutes = hoursIST * 60 + minutesIST;
      const currentDay = now.toLocaleString('en-US', { timeZone:'Asia/Kolkata', weekday:'long' });
      const upcomingClasses = timetable
        .filter(item => item.day === currentDay && timeStringToMinutes(item.start) > currentMinutes)
        .sort((a, b) => timeStringToMinutes(a.start) - timeStringToMinutes(b.start));
      return upcomingClasses.length > 0 ? upcomingClasses[0] : null;
    }

    // Update live date & time in IST.
    function updateDateTime() {
      const now = new Date();
      const optionsDate = { timeZone: 'Asia/Kolkata', year: 'numeric', month: 'long', day: 'numeric' };
      const optionsTime = { timeZone: 'Asia/Kolkata', hour: 'numeric', minute: 'numeric', second: 'numeric', hour12: true };
      const formattedDate = now.toLocaleDateString('en-US', optionsDate);
      const formattedTime = now.toLocaleTimeString('en-US', optionsTime);
      document.getElementById('datetime-display').textContent = `${formattedDate} - ${formattedTime}`;
    }

    // Display detailed schedule for a selected day.
    function displayScheduleFor(day) {
      const scheduleDiv = document.getElementById('schedule-container');
      if (day === "Saturday" || day === "Sunday") {
        scheduleDiv.innerHTML = `<p style="font-size:1.2rem; font-weight:bold;">Weekend Vibes</p>`;
        return;
      }
      const dayClasses = timetable.filter(item => item.day === day);
      if (dayClasses.length === 0) {
        scheduleDiv.innerHTML = `<p>No schedule available for ${day}.</p>`;
        return;
      }
      let html = "<table>";
      html += "<tr><th>Time</th><th>Subject</th><th>Code</th><th>Teacher</th></tr>";
      dayClasses.forEach(item => {
        html += "<tr>";
        html += `<td>${item.start} - ${item.end}</td>`;
        html += `<td>${item.subject}</td>`;
        html += `<td>${item.code ? item.code : ""}</td>`;
        html += `<td>${item.teacher ? item.teacher : ""}</td>`;
        html += "</tr>";
      });
      html += "</table>";
      scheduleDiv.innerHTML = html;
    }

      if (currentDay === "Saturday" || currentDay === "Sunday") {
         daySelect.value = currentDay;
         document.getElementById('schedule-container').innerHTML = `<p style="font-size:1.2rem; font-weight:bold;">Weekend Vibes</p>`;
      } else if (["Monday","Tuesday","Wednesday","Thursday","Friday"].includes(currentDay)) {
         daySelect.value = currentDay;
         displayScheduleFor(currentDay);
      } else {
         daySelect.value = "Monday";
         displayScheduleFor("Monday");
      }
      daySelect.addEventListener("change", function(){
         displayScheduleFor(this.value);
      });

        document.body.classList.add("night-theme");
        document.body.classList.remove("day-theme");
        themeIcon.textContent = "üåô";
        themeIcon.style.color = "#C0C0C0";
      }
    }
    function toggleThemeManual() {
      manualOverride = true;
      const themeIcon = document.getElementById('theme-icon');
      if (document.body.classList.contains("day-theme")) {
        document.body.classList.remove("day-theme");
        document.body.classList.add("night-theme");
        themeIcon.textContent = "üåô";
        themeIcon.style.color = "#C0C0C0";
      } else {
        document.body.classList.remove("night-theme");
        document.body.classList.add("day-theme");
        themeIcon.textContent = "‚òÄ";
        themeIcon.style.color = "#FFA500";
      }
    }
    document.getElementById("theme-icon").addEventListener("click", toggleThemeManual);

    updateSchedule();
    updateTheme();
    updateDateTime();
    initializeDaySelect();

    setInterval(() => {
      updateSchedule();
      updateTheme();
    }, 60000);
    
    setInterval(updateDateTime, 1000);
